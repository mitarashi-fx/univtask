{% extends "base.html" %}
{%block content%}
<div class="alert alert-primary" role="alert">
  <h1>大学課題管理システム</h1>
</div>
<form action="{% url 'create' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-lg">新規作成</button>
</form>

{%for lec in object_list%}
<div class="alert alert-light" role="alert">
  <div class="alert alert-secondary" role="alert">
    <div style='display:flex'>
     {{lec.lecture}}
     第{{lec.number}}回
     {{lec.limit}}
    </div>
  </div>
 <div style='display:flex'>
   <form action="{% url 'update' lec.pk %}" method="post">
   {% csrf_token %}
   <button type="submit" class="btn btn-primary btn-lg">内容を更新</button>
   </form>
   <form action="{% url 'delete' lec.pk %}" method="post">
   {% csrf_token %}
   <button type="submit" class="btn btn-primary btn-lg">削除</button>
   </form>
 </div>
</div>
{%endfor%}


<div class="container text-center">
  <div class="row">
    <div class="col">
      <form action="{% url 'alldeleteconfirm' %}" method="GET">{% csrf_token %}
      <button type="submit" class="btn btn-primary btn-lg">課題を全て削除</button>
      </form>
    </div>
  </div>
</div>


{%endblock content%}
